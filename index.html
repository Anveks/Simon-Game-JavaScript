<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Crete+Round:ital@0;1&family=DotGothic16&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Simon Game</h2>

<div class="controls">
   <button class="btn-start">Start Game</button>

   <label>Difficulty: </label>
   <select class="diff">
     <option value="4" selected>easy</option>
     <option value="6">medium</option>
     <option value="8">hard</option>
   </select>
</div>


<div class="score-cont">
  <div>
    Your Score: <p class="score">0</p>
  </div>
  
  <p class="turn"></p>
</div>

<div class="game-cont" disabled></div>

</body>
<script src="script.js" defer></script>
</html>
